<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enhanced Binary Options Trading Bot{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .status-card {
            transition: all 0.3s ease;
        }
        .log-container {
            max-height: 500px;
            overflow-y: auto;
            background-color: var(--bs-dark);
            border-radius: 5px;
            font-family: monospace;
        }
        .log-entry {
            margin-bottom: 2px;
            padding: 5px;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        .log-info {
            border-left: 3px solid var(--bs-info);
        }
        .log-warning {
            border-left: 3px solid var(--bs-warning);
            background-color: rgba(255, 193, 7, 0.1);
        }
        .log-error {
            border-left: 3px solid var(--bs-danger);
            background-color: rgba(220, 53, 69, 0.1);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .profit-positive {
            color: #00cc66;
        }
        .profit-negative {
            color: #ff6b6b;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Enhanced Binary Options Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/config' %}active{% endif %}" href="/config">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/instructions' %}active{% endif %}" href="/instructions">Instructions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container text-center">
            <span class="text-muted">Enhanced Binary Options Trading Bot &copy; 2025</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
